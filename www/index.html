<HTML>
<HEAD>
<META content="text/html; charset=windows-1251" http-equiv=Content-Type>
<title>Калкулатор</title>
<SCRIPT language=JavaScript>
<!-- Begin
function sbor(form) {
	n=eval(form.n.value);
	m=eval(form.m.value);
	form.x1.value =n+"+"+m+"="+(n+m);
}
function razl(form) {
	n=eval(form.n.value);
	m=eval(form.m.value);
	form.x1.value =n+"-"+m+"="+(n-m);
}
function proi(form) {
	n=eval(form.n.value);
	m=eval(form.m.value);
	form.x1.value =n+"*"+m+"="+(n*m);
}
function dele(form) {
	n=eval(form.n.value);
	m=eval(form.m.value);
	form.x1.value =n+"/"+m+"="+(n/m);
}
function sqrt_(form) {
	n=eval(form.n.value);
	form.x1.value ="sqrt("+n+")="+Math.sqrt(n);
}
function proc(form) {
	n=eval(form.n.value);
	m=eval(form.m.value);
	form.x1.value =n+" % от "+m+" = "+(n*m)/100;
}
function sin_(form) {
	n=eval(form.n.value);
	form.x1.value ="sin("+n+")="+Math.round(Math.sin(n*Math.PI/180)*10000)/10000;
}
// End --></SCRIPT>
</HEAD>

 	<INPUT name=Button_2 onclick=razl(this.form) type=button value="a-b">
 	<INPUT name=Button_3 onclick=proi(this.form) type=button value="a*b">
